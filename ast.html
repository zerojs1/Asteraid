# Asteraid Game

<!DOCTYPE html>
<html lang="hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTERAID - Neon Vector Arcade Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        #gameContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #0ff;
            box-shadow: 
                0 0 20px #0ff,
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: radial-gradient(ellipse at center, rgba(0, 20, 40, 0.9) 0%, #000 100%);
        }
        
        #gameCanvas {
            display: block;
            image-rendering: crisp-edges;
        }
        
        /* CRT Screen Effects */
        #gameContainer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }
        
        #gameContainer::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.4) 100%
            );
            pointer-events: none;
            z-index: 3;
        }
        
        .ui-overlay {
            position: absolute;
            color: #0ff;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 30px #0ff;
            z-index: 10;
            font-weight: bold;
        }
        
        #score {
            top: 20px;
            left: 20px;
            font-size: 18px;
        }
        
        #hi {
            top: 20px;
            left: 320px; /* move HI further right from SCORE */
            font-size: 18px;
        }
        
        #combo {
            top: 20px;
            left: calc(50% + 300px); /* same gap from LEVEL as HI is from SCORE (320 - 20 = 300) */
            font-size: 18px;
        }
        
        #lives {
            top: 20px;
            right: 20px;
            font-size: 18px;
        }
        
        #level {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }
        
        #stranded {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }
        
        #objective {
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 8px #0ff, 0 0 16px #0ff, 0 0 24px #f0f, 0 0 48px #f0f;
            animation: neonFlash 0.9s ease-in-out infinite alternate;
        }
        
        #powerup {
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-align: center;
        }
        
        #controls {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
        }
        
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 20;
        }
        /* Start screen tweaks: allow starfield to show through and position hi-score/tip */
        #startScreen {
            background: rgba(0, 0, 0, 0.45);
        }
        #startScreen #hiScoreDisplay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            font-size: 18px;
            letter-spacing: 2px;
        }
        #startScreen #tipText {
            position: absolute;
            bottom: 60px; /* similar to POWER-UP text */
            left: 50%;
            transform: translateX(-50%);
            max-width: 900px;
            text-align: center;
            margin: 0;
            color: #0f0;
            text-shadow: 0 0 8px #0f0, 0 0 16px #0f0;
            font-size: 16px;
        }
        
        .menu-screen h1 {
            font-size: 64px;
            color: #f0f;
            text-shadow: 
                0 0 20px #f0f,
                0 0 40px #f0f,
                0 0 60px #f0f;
            margin-bottom: 50px;
            animation: pulseglow 2s ease-in-out infinite;
        }
        
        @keyframes pulseglow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes neonFlash {
            0% {
                opacity: 0.65;
                text-shadow: 0 0 6px #0ff, 0 0 14px #0ff, 0 0 18px #0ff, 0 0 28px #0ff;
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f, 0 0 60px #f0f;
            }
        }
        
        /* Subtle CRT-like blooming pulse for buttons */
        @keyframes crtBloom {
            0% {
                box-shadow:
                    0 0 4px #0ff,
                    0 0 8px #0ff,
                    0 0 12px rgba(240, 0, 255, 0.4),
                    inset 0 0 4px rgba(255, 255, 255, 0.15);
            }
            100% {
                box-shadow:
                    0 0 8px #0ff,
                    0 0 16px #0ff,
                    0 0 28px rgba(240, 0, 255, 0.65),
                    inset 0 0 8px rgba(255, 255, 255, 0.3);
            }
        }
        
        .menu-button {
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            background: linear-gradient(45deg, #f0f, #0ff);
            border: 2px solid #0ff; /* neon border */
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            /* static bloom */
            box-shadow:
                0 0 6px #0ff,
                0 0 12px #0ff,
                0 0 18px rgba(240, 0, 255, 0.6),
                inset 0 0 6px rgba(255, 255, 255, 0.2);
            animation: crtBloom 1.8s ease-in-out infinite alternate;
        }
        
        .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 12px #f0f,
                0 0 24px #f0f,
                0 0 36px #0ff,
                0 0 60px #0ff,
                inset 0 0 12px rgba(255, 255, 255, 0.3);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="score" class="ui-overlay hidden">SCORE: 0</div>
        <div id="hi" class="ui-overlay hidden">HI: 0</div>
        <div id="combo" class="ui-overlay hidden">Combo: 0</div>
        <div id="lives" class="ui-overlay hidden">LIVES: 3</div>
        <div id="level" class="ui-overlay hidden">LEVEL: 1</div>
        <div id="stranded" class="ui-overlay hidden">STRANDED SHIP: 5/5</div>
        <div id="objective" class="ui-overlay hidden">PROTECT THE STRANDED SHIP!</div>
        <div id="powerup" class="ui-overlay hidden"></div>
        <div id="controls" class="ui-overlay hidden">ARROW KEYS or WASD to move • SPACEBAR to shoot • ENTER to use power-up</div>
        
        <div id="startScreen" class="menu-screen">
            <p id="hiScoreDisplay" style="color:#0ff; font-size:20px; margin:0 0 10px 0; letter-spacing:2px;">HI-SCORE: <span id="hiScore">0</span></p>
            <h1>ASTERAID</h1>
            <button class="menu-button" onclick="startGame()">START GAME</button>
            <p id="tipText" style="color:#0f0; font-size:16px; margin-top:16px; max-width:800px;">Tip: will appear here.</p>
        </div>
        
        <div id="gameOverScreen" class="menu-screen hidden">
            <h1 style="font-size: 48px;">GAME OVER</h1>
            <p style="color: #0ff; font-size: 24px; margin: 20px;">FINAL SCORE: <span id="finalScore">0</span></p>
            <button class="menu-button" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 1280;
        canvas.height = 720;
        
        // Game variables
        let gameState = 'start';
        let score = 0;
        let lives = 3;
        let frameCount = 0;
        let level = 1; // 1: 0-1000, 2: 1001-2000, 3: 2001+
        let strandedShip = null; // object when active in level 2
        let level2Spawned = false; // ensure spawn only once
        let level4Spawned = false; // ensure spawn only once for level 4
        let level5Spawned = false; // ensure spawn only once for level 5
        let level6Spawned = false; // ensure spawn only once for level 6
        let levelMessageTimer = 0; // frames to show objective neon message
        let levelMessageText = "";
        let hiScore = 0; // persistent high score
        // Level 4 boss
        let boss = null; // instance of ColossusBoss when active
        let bossActive = false;
        
        // Enemy projectiles (from boss/plates)
        let enemyBullets = [];
        // Screen shake effect
        let shakeFrames = 0;
        let shakeIntensity = 0;
        // Caps and tuning
        const SHARD_MINION_CAP = 8;

        // Gravity well tuning (Level 5)
        const GRAVITY_WELL_COUNT = 3;
        const GRAVITY_RADIUS = 220;
        const GRAVITY_STRENGTH = 1400;
        const GRAVITY_SOFTENING = 1500;


        // Minefield tuning (Level 6)
        const MINE_COUNT = 7;
        const MINE_RADIUS = 18;
        const MINE_DRIFT_SPEED = 0.7;
        const MINE_TRIGGER_RADIUS = 95; // proximity fuse
        const MINE_SHOCKWAVE_RADIUS = 240; // push radius
        const MINE_PUSH_STRENGTH = 9.0; // impulse strength
        const MINE_BOUNCE_RESTITUTION = 0.9;


        // Input handling
        const keys = {};
        let spacePressed = false;
        let spaceHoldTime = 0;

        // Initialize HI-SCORE and random tip on the start screen
        (function initMenuInfo() {
            try {
                const saved = localStorage.getItem('asteraidHiScore');
                if (saved !== null) hiScore = parseInt(saved, 10) || 0;
            } catch (e) {
                hiScore = 0;
            }
            const hiEl = document.getElementById('hiScore');
            if (hiEl) hiEl.textContent = hiScore;
            const tips = [
                'Hold SPACE to charge a powerful shot. Charged shots have recoil and can combo with SHIELD.',
                'Press ENTER to activate your current power-up shown at the bottom.',
                'BOMB clears nearby asteroids. Use it when surrounded!',
                'SHIELD protects you. While active, asteroids bounce off without taking damage.',
                'TELEPORT relocates you to a safe random spot. Great for escapes.',
                'FLAK fires a wide spread. Good for clearing small asteroids.',
                'RAINBOW leaves a damaging trail behind you. Keep moving!',
                'INVISIBLE makes you hard to see and temporarily safe from hits.',
                'LASER pierces through multiple asteroids in a line.',
                'Charged shot + SHIELD triggers a big explosion. Time it well!'
            ];
            const tipEl = document.getElementById('tipText');
            if (tipEl) tipEl.textContent = 'Tip: ' + tips[Math.floor(Math.random() * tips.length)];
        })();
        
        // Toggle HUD visibility (used to hide on start screen)
        function setHUDVisible(show) {
            const ids = ['score', 'hi', 'combo', 'lives', 'level', 'controls'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (!el) return;
                if (show) el.classList.remove('hidden'); else el.classList.add('hidden');
            });
        }
        
        // Game objects arrays
        let asteroids = [];
        let bullets = [];
        let particles = [];
        let powerups = [];
        let gravityWells = [];
        let mines = [];
        let stars = [];
        // Floating neon texts for combo bonuses
        let floatingTexts = [];
        // Combo scoring state
        let comboActive = false;
        let lastKillFrame = -1;
        let comboBonusPercent = 0; // 0.30 .. 0.50
        const COMBO_WINDOW_FRAMES = 90; // 1.5s @60fps
        const COMBO_START_BONUS = 0.30;
        const COMBO_INCREMENT = 0.05;
        const COMBO_MAX = 0.50;
        // Combo totals tracking (bonus-only)
        let currentComboBonusTotal = 0;
        let maxComboBonusTotal = 0;
        
        // Temporary visual effects
        let laserTimer = 0; // frames remaining to show laser beam
        let laserStart = null;
        let laserEnd = null;
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 0,
            vy: 0,
            angle: 0,
            radius: 15,
            thrustPower: 0.2,
            friction: 0.98,
            maxSpeed: 8,
            rotationSpeed: 0.087, // ~5 degrees in radians
            invulnerable: 0,
            shielded: 0,
            teleporting: 0,
            invisible: 0,
            rainbow: 0,
            currentPowerup: null,
            color: '#0ff'
        };
        
        // Particle class
        class Particle {
            constructor(x, y, vx, vy, color, lifetime) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.lifetime = lifetime;
                this.maxLifetime = lifetime;
                this.radius = Math.random() * 3 + 1;
                this.damaging = false; // for rainbow trail damage
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.lifetime--;
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                const alpha = this.lifetime / this.maxLifetime;
                ctx.globalAlpha = alpha;
                
                // Draw glowing particle
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }
        
        // Gravity Well class (Level 5)
        class GravityWell {
            constructor(x, y, strength = GRAVITY_STRENGTH, radius = GRAVITY_RADIUS) {
                this.x = x;
                this.y = y;
                this.strength = strength;
                this.radius = radius;
                this.pulse = 0;
            }
            update() {
                this.pulse += 0.03;
            }
            draw() {
                // Concentric neon rings
                for (let i = 3; i >= 0; i--) {
                    const color = i === 0 ? '#48f' : '#90f';
                    ctx.globalAlpha = i === 0 ? 0.9 : 0.25;
                    ctx.strokeStyle = color;
                    ctx.shadowBlur = 20 - i * 4;
                    ctx.shadowColor = color;
                    ctx.lineWidth = i === 0 ? 2 : 1;
                    const r = this.radius * (0.45 + i * 0.15) + Math.sin(this.pulse + i) * 4;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
                // Core glow
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 12;
                ctx.shadowColor = '#0ff';
                ctx.fillStyle = '#0ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 6 + Math.sin(this.pulse * 2) * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // Asteroid class
        class Asteroid {
            constructor(x, y, size, armored = false) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.armored = armored;
                this.hits = armored ? 3 : 1;
                
                // Set radius based on size
                const radiuses = [20, 40, 60, 80];
                this.radius = radiuses[size - 1];
                
                // Set speed based on size
                const speeds = [1.5, 1.0, 0.5, 0.9];
                this.speed = speeds[size - 1];
                
                // Random velocity
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                
                // Random rotation
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                
                // Generate random vertices for irregular shape
                this.vertices = [];
                const numVertices = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < numVertices; i++) {
                    const angle = (i / numVertices) * Math.PI * 2;
                    const variance = 0.8 + Math.random() * 0.4;
                    this.vertices.push({
                        angle: angle,
                        radius: this.radius * variance
                    });
                }
            }
            
            update() {
                // Gravity influence (Level 5)
                if (level >= 5 && gravityWells.length > 0) {
                    applyGravityTo(this, 1);
                }
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                
                // Wrap around screen
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Set color based on type
                const color = this.armored ? '#f00' : '#f0f';
                
                // Draw with multiple glow layers
                for (let i = 3; i >= 0; i--) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = i === 0 ? 2 : 1;
                    ctx.globalAlpha = i === 0 ? 1 : 0.3;
                    ctx.shadowBlur = 20 - i * 5;
                    ctx.shadowColor = color;
                    
                    ctx.beginPath();
                    for (let j = 0; j < this.vertices.length; j++) {
                        const vertex = this.vertices[j];
                        const x = Math.cos(vertex.angle) * vertex.radius;
                        const y = Math.sin(vertex.angle) * vertex.radius;
                        if (j === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
                
                // Draw armor plating for armored asteroids
                if (this.armored) {
                    ctx.globalAlpha = 0.5;
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < this.hits; i++) {
                        ctx.beginPath();
                        ctx.arc(0, 0, this.radius - 10 - i * 5, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
            
            hit() {
                this.hits--;
                if (this.hits <= 0) {
                    return this.destroy();
                }
                return null;
            }
            
            destroy() {
                // Create explosion particles
                for (let i = 0; i < 15; i++) {
                    const angle = (Math.PI * 2 * i) / 15;
                    const speed = Math.random() * 3 + 1;
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        this.armored ? '#f00' : '#f0f',
                        30
                    ));
                }
                
                // Calculate score (with combo bonus and floating neon text)
                const points = [30, 20, 10, 50];
                awardPoints(points[this.size - 1], this.x, this.y);
                
                // Spawn smaller asteroids
                const newAsteroids = [];
                if (this.size === 3) {
                    // Large splits into 2 medium
                    for (let i = 0; i < 2; i++) {
                        newAsteroids.push(new Asteroid(this.x, this.y, 2));
                    }
                } else if (this.size === 2) {
                    // Medium splits into 2 small
                    for (let i = 0; i < 2; i++) {
                        newAsteroids.push(new Asteroid(this.x, this.y, 1));
                    }
                } else if (this.size === 4 && this.armored) {
                    // Armored splits into 3 small armored
                    for (let i = 0; i < 3; i++) {
                        const smallArmored = new Asteroid(this.x, this.y, 1, true);
                        smallArmored.hits = 3;
                        newAsteroids.push(smallArmored);
                    }
                }
                
                // Drop power-up
                if (this.shouldDropPowerup()) {
                    this.dropPowerup();
                }
                
                return newAsteroids;
            }
            
            shouldDropPowerup() {
                if (this.armored && this.size === 1) return true;
                if (this.armored && this.size === 4) return true;
                return Math.random() < 0.2;
            }
            
            dropPowerup() {
                if (powerups.length >= 3) return;
                
                const types = ['bomb', 'shield', 'teleport', 'flak', 'rainbow', 'invisible', 'laser'];
                const weights = this.armored ? 
                    [1, 1, 1, 1, 1, 1, 1] : 
                    [20, 30, 20, 20, 15, 10, 10];
                
                const totalWeight = weights.reduce((a, b) => a + b, 0);
                let random = Math.random() * totalWeight;
                let type = types;
                
                for (let i = 0; i < types.length; i++) {
                    random -= weights[i];
                    if (random <= 0) {
                        type = types[i];
                        break;
                    }
                }
                
                powerups.push(new Powerup(this.x, this.y, type));
            }
        }
        
        // Powerup class
        class Powerup {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 15;
                this.pulse = 0;
                
                // Set color and icon based on type
                const config = {
                    bomb: { color: '#ff0', icon: 'B' },
                    shield: { color: '#0f0', icon: 'O' },
                    teleport: { color: '#00f', icon: 'T' },
                    flak: { color: '#f00', icon: 'F' },
                    rainbow: { color: '#fa0', icon: 'R' },
                    invisible: { color: '#f0f', icon: 'I' },
                    laser: { color: '#f09', icon: 'L' }
                };
                
                this.color = config[type].color;
                this.icon = config[type].icon;
            }
            
            update() {
                this.pulse += 0.1;
            }
            
            draw() {
                const pulseSize = Math.sin(this.pulse) * 5;
                
                // Draw glowing orb
                for (let i = 3; i >= 0; i--) {
                    ctx.globalAlpha = i === 0 ? 1 : 0.3;
                    ctx.shadowBlur = 20 - i * 5;
                    ctx.shadowColor = this.color;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = i === 0 ? 2 : 1;
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + pulseSize + i * 2, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Draw icon
                ctx.globalAlpha = 1;
                ctx.fillStyle = this.color;
                ctx.font = 'bold 16px Orbitron';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.icon, this.x, this.y);
                
                ctx.shadowBlur = 0;
            }
        }
        
        // Stranded ship (level 2 objective)
        class StrandedShip {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 30;
                this.maxHealth = 5;
                this.health = this.maxHealth;
                this.active = true;
                this.damageFlash = 0;
                this.scale = 2.2; // larger than player ship
                this.angle = Math.random() * Math.PI * 2; // random facing
                this.evacuating = false;
                this.invulnerable = false; // used while evacuating
                this.speed = 5;
                // Precompute some crack lines to emphasize damage
                this.cracks = Array.from({ length: 4 }, () => ({
                    x1: -12 + Math.random() * 20,
                    y1: -10 + Math.random() * 20,
                    x2: -12 + Math.random() * 20,
                    y2: -10 + Math.random() * 20
                }));
            }
            hit() {
                if (this.invulnerable) return;
                this.health = Math.max(0, this.health - 1);
                this.damageFlash = 15;
            }
            update() {
                if (this.damageFlash > 0) this.damageFlash--;
                // If evacuating (end of level 2), fly straight out and despawn safely
                if (this.evacuating) {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    if (
                        this.x < -60 || this.x > canvas.width + 60 ||
                        this.y < -60 || this.y > canvas.height + 60
                    ) {
                        this.active = false;
                    }
                }
                // Engine sputter particles (damaged look)
                if (frameCount % 12 === 0 && this.active) {
                    const ex = this.x - Math.cos(this.angle) * 18;
                    const ey = this.y - Math.sin(this.angle) * 18;
                    const ang = Math.random() * Math.PI * 2;
                    particles.push(new Particle(
                        ex,
                        ey,
                        Math.cos(ang) * 0.8,
                        Math.sin(ang) * 0.8,
                        '#fa0',
                        18
                    ));
                }
            }
            draw() {
                if (!this.active) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle + Math.sin(frameCount * 0.03) * 0.02); // slight wobble
                const hullColor = '#0ff';
                const dmgColor = this.damageFlash > 0 ? '#f66' : hullColor;
                const s = this.scale;
                
                // Ship hull glow (larger, like player but damaged)
                for (let i = 3; i >= 0; i--) {
                    ctx.globalAlpha = i === 0 ? 1 : 0.35;
                    ctx.shadowBlur = 18 - i * 4;
                    ctx.shadowColor = dmgColor;
                    ctx.strokeStyle = dmgColor;
                    ctx.lineWidth = i === 0 ? 3 : 1.5;
                    ctx.beginPath();
                    ctx.moveTo(15 * s, 0);
                    ctx.lineTo(-10 * s, -10 * s * 0.95); // warped fin
                    ctx.lineTo(-5 * s, 0);
                    ctx.lineTo(-10 * s, 10 * s);
                    ctx.closePath();
                    ctx.stroke();
                }
                
                // Broken plating / cracks
                ctx.globalAlpha = 0.8;
                ctx.shadowBlur = 0;
                ctx.strokeStyle = '#f66';
                ctx.lineWidth = 1;
                this.cracks.forEach(c => {
                    ctx.beginPath();
                    ctx.moveTo(c.x1 * s, c.y1 * s);
                    ctx.lineTo(c.x2 * s, c.y2 * s);
                    ctx.stroke();
                });
                
                // Protective shield while evacuating
                if (this.invulnerable) {
                    const pulse = 1 + Math.sin(frameCount * 0.2) * 0.05;
                    ctx.globalAlpha = 0.9;
                    ctx.strokeStyle = '#0ff';
                    ctx.shadowColor = '#0ff';
                    ctx.shadowBlur = 15;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius * 1.4 * pulse, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
                
                // Dead engine sputter drawing
                if (Math.floor(frameCount / 8) % 2 === 0) {
                    ctx.globalAlpha = 0.9;
                    ctx.strokeStyle = '#fa0';
                    ctx.shadowColor = '#fa0';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.moveTo(-5 * s, -5 * s);
                    ctx.lineTo(-15 * s - (3 + Math.random() * 10), 0);
                    ctx.lineTo(-5 * s, 5 * s);
                    ctx.stroke();
                }
                
                // Health pips above hull
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
                for (let i = 0; i < this.maxHealth; i++) {
                    const filled = i < this.health;
                    ctx.strokeStyle = filled ? '#0f0' : '#400';
                    ctx.fillStyle = filled ? '#0f0' : 'transparent';
                    ctx.lineWidth = 1;
                    const px = -this.radius * 1.2 + 8 + i * 9;
                    const py = -this.radius * 1.6;
                    ctx.beginPath();
                    ctx.rect(px, py, 7, 7);
                    if (filled) ctx.fill();
                    ctx.stroke();
                }
                ctx.restore();
            }
        }
        
        // Colossus Boss (Level 4): orbiting armored plates + core
        class ColossusBoss {

                        radius: 40,
                        pulse: Math.random() * Math.PI * 2
                    });
                }
                this.defeated = false;
                // Attacks
                this.slamWarningTimer = 0;
                this.slamActiveTimer = 0;
                this.slamAngle = 0; // radians
                this.slamArc = Math.PI / 4; // 45° arc
                this.slamCooldown = 180; // frames between slams
                this.pulseCooldown = 240; // frames
                this.pulseActiveTimer = 0;
                this.pulseMaxRadius = 260;
                this.pulseProgress = 0; // 0..1
                this.sprayCooldown = 90;
            }
            update() {
                // Spin plates
                for (let p of this.plates) {
                    p.angle += this.rotateSpeed;
                    p.pulse += 0.12;
                }
                // Rotating slam: telegraph then strike
                if (this.slamActiveTimer > 0) {
                    this.slamActiveTimer--;
                    // Damage if player in arc band
                    if (player.invulnerable === 0 && player.shielded === 0 && player.invisible === 0) {
                        const dx = player.x - this.x, dy = player.y - this.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        const ang = Math.atan2(dy, dx);
                        const delta = Math.atan2(Math.sin(ang - this.slamAngle), Math.cos(ang - this.slamAngle));
                        const inArc = Math.abs(delta) < this.slamArc * 0.5;
                        const band = Math.abs(dist - this.orbitRadius) < 45; // width of the slam band

                            lives--;
                            createExplosion(player.x, player.y, 120, '#f66');
                            player.invulnerable = 120;
                            player.x = canvas.width / 2; player.y = canvas.height / 2;

                        shakeIntensity = Math.max(shakeIntensity, 4);

                        // Choose new arc angle and telegraph
                        this.slamAngle = Math.random() * Math.PI * 2;
                        this.slamWarningTimer = 36; // wind-up
